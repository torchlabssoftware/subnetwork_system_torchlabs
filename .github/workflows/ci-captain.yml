name: Build and Push Captain Image

on:
  push:
    branches: [master]
    paths:
      - 'captain/**'
    tags:
      - 'v*'
  pull_request:
    branches: [master]
    paths:
      - 'captain/**'
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/captain

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: captain/go.sum

      - name: Create .env.dev file
        run: |
          cat <<EOF > ./captain/.env.dev
          APP_ENV=${{ secrets.APP_ENV }}
          PORT=${{ secrets.PORT }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_URL=${{ secrets.POSTGRES_URL }}
          ADMIN_API_KEY=${{ secrets.ADMIN_API_KEY }}
          WORKER_API_KEY=${{ secrets.WORKER_API_KEY }}
          CLICKHOUSE_USER=${{ secrets.CLICKHOUSE_USER }}
          CLICKHOUSE_PASSWORD=${{ secrets.CLICKHOUSE_PASSWORD }}
          CLICKHOUSE_DB=${{ secrets.CLICKHOUSE_DB }}
          CLICKHOUSE_URL=${{ secrets.CLICKHOUSE_URL }}
          EOF
    
      - name: Build and run Docker Compose stack
        run: docker compose --env-file .env.dev -f docker-compose.dev.yml up --build -d
        working-directory: ./captain

      - name: Wait for services to be ready
        working-directory: ./captain
        run: |
          echo "Waiting for services to be healthy..."
          for i in $(seq 1 30); do
            if docker compose --env-file .env.dev -f docker-compose.dev.yml ps --format json | grep -qE '"Health":"starting"|"Health":"unhealthy"'; then
              echo "Attempt $i/30: Services not ready yet..."
              sleep 2
            else
              echo "All services are healthy!"
              break
            fi
            if [ "$i" -eq 30 ]; then
              echo "ERROR: Services failed to become healthy within 60s"
              docker compose --env-file .env.dev -f docker-compose.dev.yml ps
              docker compose --env-file .env.dev -f docker-compose.dev.yml logs
              exit 1
            fi
          done

      - name: Run tests
        working-directory: ./captain
        run: go test ./tests/e2e/...

      - name: Cleanup Docker Compose
        if: always()
        run: docker compose --env-file .env.dev -f docker-compose.dev.yml down -v
        working-directory: ./captain

      - name: Set up Docker Buildx
        if: github.event_name != 'pull_request'
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        if: github.event_name != 'pull_request'
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        if: github.event_name != 'pull_request'
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        if: github.event_name != 'pull_request'
        uses: docker/build-push-action@v5
        with:
          context: ./captain
          file: ./captain/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-test
    runs-on: ubuntu-latest
    environment: prod
    if: github.ref == 'refs/heads/master' && github.event_name != 'pull_request'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set image tag
        id: set_tag
        run: echo "IMAGE_TAG=${GITHUB_SHA::7}" >> $GITHUB_OUTPUT

      - name: Fix file permissions on Captain VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CAPTAIN_VM_HOST }}
          username: ${{ secrets.CAPTAIN_VM_USER }}
          key: ${{ secrets.CAPTAIN_VM_SSH_KEY }}
          script: |
            mkdir -p ~/captain/sql
            sudo chown -R $USER:$USER ~/captain/sql

      - name: Copy files to Captain VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CAPTAIN_VM_HOST }}
          username: ${{ secrets.CAPTAIN_VM_USER }}
          key: ${{ secrets.CAPTAIN_VM_SSH_KEY }}
          source: "captain/docker-compose.prod.yml,captain/sql/seed/**,captain/sql/clickhouse/**"
          target: "~/captain"
          strip_components: 1

      - name: Deploy to Captain VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CAPTAIN_VM_HOST }}
          username: ${{ secrets.CAPTAIN_VM_USER }}
          key: ${{ secrets.CAPTAIN_VM_SSH_KEY }}
          script: |
            cd ~/captain

            # Save current image tag for rollback
            PREVIOUS_TAG=$(grep -oP 'IMAGE_TAG=\K.*' .env.prod 2>/dev/null || echo "latest")

            # Create .env.prod with restricted permissions
            cat <<EOF > .env.prod
            APP_ENV=${{ secrets.APP_ENV }}
            PORT=${{ secrets.PORT }}
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_URL=${{ secrets.POSTGRES_URL }}
            ADMIN_API_KEY=${{ secrets.ADMIN_API_KEY }}
            WORKER_API_KEY=${{ secrets.WORKER_API_KEY }}
            CLICKHOUSE_USER=${{ secrets.CLICKHOUSE_USER }}
            CLICKHOUSE_PASSWORD=${{ secrets.CLICKHOUSE_PASSWORD }}
            CLICKHOUSE_DB=${{ secrets.CLICKHOUSE_DB }}
            CLICKHOUSE_URL=${{ secrets.CLICKHOUSE_URL }}
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            IMAGE_TAG=${{ steps.set_tag.outputs.IMAGE_TAG }}
            EOF
            chmod 600 .env.prod

            # Pull and deploy new version
            docker compose --env-file .env.prod -f docker-compose.prod.yml pull
            docker compose --env-file .env.prod -f docker-compose.prod.yml up -d

            # Health check â€” wait for app container to be running
            echo "Running post-deploy health check..."
            HEALTHY=false
            for i in $(seq 1 15); do
              if docker ps --filter "name=subnetwork_system_prod" --format '{{.Status}}' | grep -q "Up"; then
                HEALTHY=true
                echo "App container is running (attempt $i/15)"
                break
              fi
              echo "Waiting for app to start (attempt $i/15)..."
              sleep 4
            done

            if [ "$HEALTHY" != "true" ]; then
              echo "ERROR: Deployment failed! Rolling back to previous tag: $PREVIOUS_TAG"
              sed -i "s/IMAGE_TAG=.*/IMAGE_TAG=$PREVIOUS_TAG/" .env.prod
              docker compose --env-file .env.prod -f docker-compose.prod.yml pull
              docker compose --env-file .env.prod -f docker-compose.prod.yml up -d
              exit 1
            fi

            echo "Deployment successful! Running image tag: ${{ steps.set_tag.outputs.IMAGE_TAG }}"