name: Build and Push Captain Image

on:
  push:
    branches: [master]
    paths:
      - 'captain/**'
    tags:
      - 'v*'
  workflow_dispatch:

env:
  IMAGE_NAME: ${{ secrets.DOCKERHUB_USERNAME }}/captain

jobs:
  build-and-push:
    runs-on: ubuntu-latest
    environment: dev
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.25'
          cache-dependency-path: captain/go.sum

      - name: Create .env.dev file
        run: |
          cat <<EOF > ./captain/.env.dev
          APP_ENV=${{ secrets.APP_ENV }}
          PORT=${{ secrets.PORT }}
          POSTGRES_USER=${{ secrets.POSTGRES_USER }}
          POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB=${{ secrets.POSTGRES_DB }}
          POSTGRES_URL=postgres://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@localhost:5432/${{ secrets.POSTGRES_DB }}?sslmode=disable
          ADMIN_API_KEY=${{ secrets.ADMIN_API_KEY }}
          WORKER_API_KEY=${{ secrets.WORKER_API_KEY }}
          CLICKHOUSE_USER=${{ secrets.CLICKHOUSE_USER }}
          CLICKHOUSE_PASSWORD=${{ secrets.CLICKHOUSE_PASSWORD }}
          CLICKHOUSE_DB=${{ secrets.CLICKHOUSE_DB }}
          CLICKHOUSE_URL=${{ secrets.CLICKHOUSE_URL }}
          EOF
    
      - name: Build and run Docker Compose stack
        run: docker compose --env-file .env.dev -f docker-compose.dev.yml up --build -d
        working-directory: ./captain

      - name: Wait for services to be ready
        run: sleep 20s

      - name: Run tests
        working-directory: ./captain
        run: go test ./tests/e2e/...

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for Docker
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.IMAGE_NAME }}
          tags: |
            type=ref,event=branch
            type=sha,prefix=
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./captain
          file: ./captain/Dockerfile
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max

  deploy:
    needs: build-and-push
    runs-on: ubuntu-latest
    environment: prod
    if: github.ref == 'refs/heads/master'
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Fix file permissions on Captain VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CAPTAIN_VM_HOST }}
          username: ${{ secrets.CAPTAIN_VM_USER }}
          key: ${{ secrets.CAPTAIN_VM_SSH_KEY }}
          script: |
            sudo chown -R $USER:$USER ~/captain/sql || true

      - name: Copy files to Captain VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.CAPTAIN_VM_HOST }}
          username: ${{ secrets.CAPTAIN_VM_USER }}
          key: ${{ secrets.CAPTAIN_VM_SSH_KEY }}
          source: "captain/docker-compose.prod.yml,captain/sql/seed/**,captain/sql/clickhouse/**"
          target: "~/captain"
          strip_components: 1

      - name: Deploy to Captain VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.CAPTAIN_VM_HOST }}
          username: ${{ secrets.CAPTAIN_VM_USER }}
          key: ${{ secrets.CAPTAIN_VM_SSH_KEY }}
          script: |
            mkdir -p ~/captain
            cd ~/captain
            cat <<EOF > .env.prod
            APP_ENV=${{ secrets.APP_ENV }}
            PORT=${{ secrets.PORT }}  
            POSTGRES_USER=${{ secrets.POSTGRES_USER }}
            POSTGRES_PASSWORD=${{ secrets.POSTGRES_PASSWORD }}
            POSTGRES_DB=${{ secrets.POSTGRES_DB }}
            POSTGRES_URL=postgres://${{ secrets.POSTGRES_USER }}:${{ secrets.POSTGRES_PASSWORD }}@postgres_prod:5432/${{ secrets.POSTGRES_DB }}?sslmode=disable
            ADMIN_API_KEY=${{ secrets.ADMIN_API_KEY }}
            WORKER_API_KEY=${{ secrets.WORKER_API_KEY }}
            CLICKHOUSE_USER=${{ secrets.CLICKHOUSE_USER }}
            CLICKHOUSE_PASSWORD=${{ secrets.CLICKHOUSE_PASSWORD }}
            CLICKHOUSE_DB=${{ secrets.CLICKHOUSE_DB }}
            CLICKHOUSE_URL=${{ secrets.CLICKHOUSE_URL }}
            DOCKERHUB_USERNAME=${{ secrets.DOCKERHUB_USERNAME }}
            EOF
            docker compose --env-file .env.prod -f docker-compose.prod.yml pull
            docker compose --env-file .env.prod -f docker-compose.prod.yml up -d